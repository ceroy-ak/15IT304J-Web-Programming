<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="form-box">
                <form action="_blank" class="form-main">
                    <h1>Log In</h1>
                    <input type="email" id="username" placeholder="Enter email id" required>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <br>
                    <button type="submit">Log In</button>
                </form>
        </div>
</body>
</html>
