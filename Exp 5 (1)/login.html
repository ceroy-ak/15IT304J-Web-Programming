<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="form-box">
            <form name="formbox" class="form-main" action="_blank" method="POST" onsubmit="return validate()">
                <h1>Log In</h1>
                <input type="email" id="email" placeholder="Enter email id" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <br>
                <button type="submit">Log In</button>
            </form>
        </div>
        <script>
            function validate() {
                var email = document.getElementById('email').value;
                var pattern = new RegExp("^([a-zA-Z0-9\.-])+@([a-zA-Z0-9-])+(\.{1})([a-zA-Z]{2,8})(\.)?([a-zA-Z]{2,8})?$","g")
                if(!pattern.test(email))
                {
                    alert('Invalid Email Format');
                    return false;
                }
                else
                {
                    return true;
                }

            }
        </script>
    </body>
</html>
